name: end-2-end build

on:
  workflow_dispatch:
  
permissions:
  contents: read
  pull-requests: read
  actions: read
  security-events: write
  packages: write

concurrency:
  group: ci-e2e-${{ github.ref }}-1
  cancel-in-progress: true

jobs:
  call-golangci-lint:
    uses: ondat/trousseau/.github/workflows/_gocilint.yml@main
  
  call-gosec-scanning:
    uses: ondat/trousseau/.github/workflows/_gosecscan.yml@main
    needs: call-golangci-lint
    
  call-docker-build:
    uses: ondat/trousseau/.github/workflows/_docker-build.yml@main
    needs: call-gosec-scanning
